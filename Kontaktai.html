<body>
<img class="Willright" src="https://www.kindpng.com/picc/m/134-1346891_transparent-will-smith-png-will-smith-meme-png.png">

  <form action="http://localhost/" method="GET">
    <label class="Vardas" for="fn">Vardas</label>
    <input name="firstname" type="text" id="fn" />
    <br>

    <label class="Klausimas" for="fn" >Klausimo tipas</label>
    <select> name="q_type" id="qtype">
      <option value="ats1">Del darbo</option>
      <option value="ats2">Del finansu</option>
      <option value="ats3">Del nauju uzsakymu</option>
    </select>
    <br>

    <label class="ZinutesLaukas" for="zinute" >Jusu zinute man</label>
    <br>
    <textarea name="message" rows="10" cols="30" id="zinute">

    <div class="mb-3">

      <div id="emailHelp" class="form-text">We'll never share your email without Your permission.</div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="button" class="btn btn-secondary" onclick="alert('Hello there!')">Greet</button>
    <button type="Siusti" class="btn btn-primary">Submit</button>
  </form>
